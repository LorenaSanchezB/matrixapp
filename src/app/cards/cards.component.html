

<div class="container">
    <div class="row align-items-center">
        <div class="col d-flex" > 
            <div class="col">
                <div [ngSwitch]="personajeseleccionado">
                  
                  <div *ngSwitchCase="'Trinity'">
                    <img src="3D/Trinity3D.png" alt="Imagen de Trinity" class="img-fluid col-12">
                  </div>
              
              
                  <div *ngSwitchCase="'Morfeo'">
                    <img src="3D/Morfeo3D.png" alt="Imagen de Morfeo" class="img-fluid col-12">
                  </div>
              
                 
                  <div *ngSwitchCase="'Smith'">
                    <img src="3D/Smith3D.png" alt="Imagen de Smith" class="img-fluid col-12">
                  </div>
              
                  <div *ngSwitchCase="'Neo'">
                    <img src="3D/neo 3D.png" alt="Imagen de Neo" class="img-fluid col-12">
                  </div>
              
           
                </div>
            </div>

            <div class="col-4 d-flex flex-column justify-content-around align-items-center">
                <button type="button" (click)="selectPersonaje('Trinity')" style="border: none; background-color: white;">
                    <img src="Tarjetas/1.png" class="img-fluid mb-2 ms-5" style="width: 150px; height: auto;" alt="...">
                </button>

                <button type="button" (click)="selectPersonaje('Neo')" style="border: none; background-color: white;">
                    <img src="Tarjetas/2.png" class="img-fluid mb-2 ms-5" style="width: 150px; height: auto;" alt="...">
                </button>

                <button type="button" (click)="selectPersonaje('Morfeo')" style="border: none; background-color: white;">
                    <img src="Tarjetas/3.png" class="img-fluid mb-2 ms-5" style="width: 150px; height: auto;" alt="...">
                </button>

                <button type="button" (click)="selectPersonaje('Smith')" style="border: none; background-color: white;">
                    <img src="Tarjetas/4.png" class="img-fluid mb-2 ms-5" style="width: 150px; height: auto;" alt="...">
                </button>
               
            </div>

        </div>
    </div>
    
    <app-nombrepersonaje name= {{personajeseleccionado}}>  </app-nombrepersonaje>

</div>
